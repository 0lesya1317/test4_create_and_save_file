		<script>
			function replaceCharacters() {
				var origContent = document.getElementById("template_textarea").value;
				var inChar = document.form1.inC.value;
				var outChar = document.form1.outC.value;
				var newString = origContent.split(inChar);
				newString = newString.join(outChar);
				document.getElementById("modifiedText").value = newString;
				document.getElementById("template_textarea").value = newString;
			}
